<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> {{course.title}} </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img  [src]="course.image_480x270"/>
    <ion-card-header>
      <ion-card-title>{{course.title}} </ion-card-title>
      <ion-card-subtitle>
        <ion-label *ngFor="let t of [1,2,3,4,5]">
          <ion-icon name="start"></ion-icon>
        </ion-label>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        
        <ion-label class="ion-text-wrap">{{course.visible_instructors[0].title}} </ion-label>
      </ion-item>
      <ion-button expand="block" class="ion-text-capitalize">Enroll</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
