  <div class="section-text ion-text-capitalize ion-margin-top">
    category
  </div>
  
    <ion-row>
      <swiper [config]="categoriesSwap">
          <ng-template swiperSlide *ngFor="let category of categories">
            <ion-button class="ion-text-capitalize" expand="block" [routerLink]="['/tabs/categories',category.id]">
              <ion-icon [name]="category.icon_name" color="light" slot="start"></ion-icon>
              {{category.name}}
            </ion-button>
          </ng-template>
      </swiper>  
    </ion-row>
  <div class="section-text ion-text-capitalize ion-margin-top">
    Recommended
  </div>
<ion-row class="recommanded-row">
    <swiper [config]="bannerConfig" class="recommanded-courses">
      <ng-template swiperSlide *ngFor="let r_course of recomendedCourses">
        <ion-card class="card" [routerLink]="[r_course.id]">
          <img [src]="r_course.image" alt="course image" />
          <ion-card-content>
            <ion-card-subtitle class="ion-text-wrap" color="dark">{{r_course.title}}</ion-card-subtitle>
            <p>
              <ion-icon  name="star" color="primary" slot="start"></ion-icon>
              {{ r_course.rating }}
            </p>
            <p>{{r_course.author}}</p>
            <ion-card-title class="primary-color"> {{r_course.price | currency:"USD"}}</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ng-template>
    </swiper>
  </ion-row>
  <div class="section-text ion-text-capitalize ion-margin-top">
    Courses
  </div>

  <div>
    <ion-list lines="none">
      <ion-card *ngFor="let course of courses" class="card" [routerLink]="[course.id]">
        <ion-item>
          <ion-thumbnail class="ion-margin-end">
            <img [src]="course.image" alt="course image" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">
            {{course.title}}
            <p>
              <ion-icon name="star" color="primary" slot="start"></ion-icon>
              {{course.rating}}
            </p>
            <p> {{course.author}}</p>
            <p class="primary-color" >{{course.price | currency:"USD" }}</p>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-list>
  </div>


</ion-content>
