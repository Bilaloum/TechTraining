  <div class="section-text ion-text-capitalize ion-margin-top">
    category
  </div>
  <ion-row>
    <ion-row>
      <swiper [config]="categoriesSwap">
        <ng-template swiperSlide>
            <ion-button class="ion-text-capitalize">
              <ion-icon name="code-slash" color="light" slot="start"></ion-icon>
              programming
            </ion-button>
            <ion-button class="ion-text-capitalize">
              <ion-icon name="desktop" color="light" slot="start"></ion-icon>
              desgin
            </ion-button>
            <ion-button class="ion-text-capitalize">
              <ion-icon name="bag" color="light" slot="start"></ion-icon>
              Business
            </ion-button>
        </ng-template>
      </swiper>  
    </ion-row>
  </ion-row>
  <div class="section-text ion-text-capitalize ion-margin-top">
    Recommended
  </div>
  <ion-row class="recommandeds-row">
    <swiper [config]="bannerConfig" class="recommanded-courses">
      <ng-template swiperSlide *ngFor="let course of courses">
        <ion-card class="card" [routerLink]="[course.id]">
          <img [src]="course.image_480x270" alt="course image" />
          <ion-card-content>
            <ion-card-subtitle class="ion-text-wrap" color="dark">{{course.title}}</ion-card-subtitle>
            <ion-card-subtitle>
              <ion-icon *ngFor="let t of [1,2,3,4,5]" name="star" class="primary-color"></ion-icon>
            </ion-card-subtitle>
            <ion-label>{{course.visible_instructors[0].name}}</ion-label>
            <ion-card-title class="primary-color"> {{course.price}} $</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ng-template>
    </swiper>
  </ion-row>
  <div class="section-text ion-text-capitalize ion-margin-top">
    Courses
  </div>
  <div>

    <ion-list lines="none">
      <ion-card *ngFor="let course of courses" class="card">
        <ion-item>
          <ion-thumbnail class="ion-margin-end">
            <img [src]="course.image_480x270" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">
            {{course.title}}
            <p><ion-icon *ngFor="let t of [1,2,3,4,5]" name="star" color="primary"></ion-icon></p>
            <p>{{course.visible_instructors[0].name}} </p>
            <p color="primary-color">{{course.price}} $</p>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
