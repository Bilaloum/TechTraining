<ion-content>
  <div id="header" [@headerAnimation]>
    <div id="app-bar">
      <!--<ion-icon name="arrow-back" routerLink=""></ion-icon>-->
      <div id="logo">
        <img src="../../assets/icon/R.jpg" />
      </div>
    </div>
    <h1>{{getUsername()}}</h1>
    <p></p>
  </div>

  <div class="wrapper" [@wrapperAnimation]>
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-button class="settings" expand="block" routerLink="/tabs/tab1/setting">Settings</ion-button>
        <ion-button class="Loge-out" expand="block" (click)="LogOut()">Log Out</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
