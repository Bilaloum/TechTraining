<ion-content>
  <div id="header" [@headerAnimation]>
    <div id="app-bar">
      <!--<ion-icon name="arrow-back" routerLink=""></ion-icon>-->
      <div id="logo">
        <img src={{photoURL}} alt="" />
      </div>
    </div>
    <h1>{{displayName}}</h1>
    <p></p>
  </div>

  <div class="wrapper" [@wrapperAnimation]>
    <ion-card class="form-wrapper">
      <ion-card-content>
        <!--<ion-button class="settings" expand="block" routerLink="">Settings</ion-button>-->
        <ion-item>
          <ion-icon name="person-outline"></ion-icon>
          <ion-input type="text" placeholder={{displayName}} #name name="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="image-outline"></ion-icon>
          <ion-input type="text" placeholder={{photoURL}} #photo name="photo" required></ion-input>
        </ion-item>
        <ion-button fill="outline" class="submit-button" expand="block" (click)="Updete(name,photo)">
          <ion-icon slot="start" name="refresh-circle-outline"></ion-icon>
          Updete
        </ion-button>
        <ion-button class="submit-button" expand="block" (click)="LogOut()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Log Out
        </ion-button>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
