<ion-content>
  <div id="header" [@headerAnimation]>
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="../"></ion-icon>
      <div id="logo">
        <img src="../../../assets/icon/R.jpg" />
      </div>
    </div>
    <h1>sign in</h1>
    <p>Log in to continue. Enter your username and password below.</p>
  </div>

  <div class="wrapper" [@wrapperAnimation]>
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="text" placeholder="Email" #email name="Email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" placeholder="Password" #password name="Password" required></ion-input>
        </ion-item>
        <p class="resit" routerLink="../setting">Forgot password?</p>
        <ion-button class="submit" (click)="logIn(email,password)" expand="block">
          Sign in
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
