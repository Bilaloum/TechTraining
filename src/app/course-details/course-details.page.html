<ion-custom-header [title]="course?.title" [hasBackButton]="true" defaultHref="/tabs/home/"></ion-custom-header>

<ion-content class="ion-no-padding">
  <ion-card class="ion-no-margin">
    <img  [src]="course?.image" width="100%"/>
    <ion-card-content>
      <ion-item lines="none">
        <ion-card-title >{{course?.title}} </ion-card-title>
      </ion-item>
      <ion-item lines="none" class="ion-no-margin">
        <p class="primary-color">
        <ion-icon name="star" slot="start" color="primary"></ion-icon>
        {{ course?.rating }}
        </p>
      </ion-item>
      <ion-item lines="none">
        <p class="ion-text-wrap"> by {{ course?.author }}</p>
      </ion-item>
      <ion-item lines="none">
        <ion-label color="primary"> {{ course?.price | currency:"USD" }}</ion-label>
      </ion-item>
      <ion-button expand="block"  *ngIf="!isExist" (click) = "addCourseToCart(course.title)" class="ion-text-capitalize"  > Enroll</ion-button>
      <div   *ngIf="isExist" >
        <h2>Cours already in cart</h2>
        <ion-button expand="block" [routerLink] = "['/tabs/panier']"  class="ion-text-capitalize">See Cart</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
