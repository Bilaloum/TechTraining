<ion-header>
<ion-toolbar color="primary">
  <ion-title class="ion-text-capitalize"> {{ category?.name }} </ion-title>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/tabs/categories"></ion-back-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
    <div>
      <ion-list lines="none">
        <ion-course-card *ngFor="let course of coursesByCategory" [course]="course" [routerLink]="[course.id]"></ion-course-card>
      </ion-list>
    </div> 
</ion-content>
