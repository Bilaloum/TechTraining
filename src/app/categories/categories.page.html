<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        Hello Bilal
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center">
    <ion-col *ngFor="let category of categories">
      <ion-card [style]="'background-image: url('+category.image+')'" [routerLink]="[category.id]">
          <ion-card-content class="ion-align-self-center">
            <ion-card-title class="ion-text-capitalize ion-text-wrap title"> {{category.name}} </ion-card-title>
          </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
