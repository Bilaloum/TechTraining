<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      About Us
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">About Us</ion-title>
    </ion-toolbar>
  </ion-header>

   


    <ion-list lines="none">
      <ion-card *ngFor="let person of persons" class="card">
        <ion-item>
          <ion-thumbnail class="ion-margin-end">
            <img [src]="person.image" alt="person image" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">
           <p> {{person.lastName}}   {{person.firstName}}</p> 
            <p color="primary-color">Description</p>
          </ion-label>
        </ion-item>
        <ion-card-content class="ion-margin-top">
          <ion-icon name="logo-linkedin" size="large"></ion-icon>
          <ion-icon name="logo-github" size="large"></ion-icon>
          <ion-icon name="logo-instagram" size="large"></ion-icon>
          <ion-icon name="logo-facebook" size="large"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-list>


</ion-content>
